# just a starter
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: roundtrip
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roundtrip
  template:
    metadata:
      labels:
        app: roundtrip
    spec:
      serviceAccountName: serviceuser
      containers:
      - name: roundtrip
        image: gcr.io/sibos-hackathon-2020-team-06/roundtrip
        # This app listens on port 8080 for web traffic by default.
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"